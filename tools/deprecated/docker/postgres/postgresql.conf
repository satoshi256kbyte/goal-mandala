# PostgreSQL開発環境用設定ファイル
# 本番環境では使用しないでください

# 基本設定
listen_addresses = '*'
port = 5432
max_connections = 100

# メモリ設定（開発環境用に最適化）
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL設定
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# ログ設定（開発用に詳細ログを有効化）
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# パフォーマンス設定
random_page_cost = 1.1
effective_io_concurrency = 200

# 開発環境用設定
fsync = off  # 開発環境のみ：データ整合性よりもパフォーマンスを優先
synchronous_commit = off  # 開発環境のみ
full_page_writes = off  # 開発環境のみ

# 統計情報
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# 自動VACUUM設定
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
