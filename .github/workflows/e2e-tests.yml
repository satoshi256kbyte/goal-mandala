name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/frontend/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/frontend/**"
      - ".github/workflows/e2e-tests.yml"

jobs:
  e2e-tests:
    timeout-minutes: 5 # E2Eテストは5分以内
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.10.0"
          cache: "pnpm"
        timeout-minutes: 1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        timeout-minutes: 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: Install Playwright Browsers
        run: pnpm --filter @goal-mandala/frontend exec playwright install chromium --with-deps
        timeout-minutes: 2

      - name: Build frontend
        run: pnpm --filter @goal-mandala/frontend build
        timeout-minutes: 2

      - name: Run E2E tests
        run: pnpm --filter @goal-mandala/frontend test:e2e
        timeout-minutes: 3
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 7
        timeout-minutes: 1

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: packages/frontend/test-results/
          retention-days: 7
        timeout-minutes: 1
