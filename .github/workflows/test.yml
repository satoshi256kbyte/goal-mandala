name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/frontend/**"
      - "packages/backend/**"
      - "packages/shared/**"
      - ".github/workflows/test.yml"
  push:
    branches: [main, develop]
    paths:
      - "packages/frontend/**"
      - "packages/backend/**"
      - "packages/shared/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # 全体で10分

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"
        timeout-minutes: 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: Run frontend unit tests
        run: pnpm --filter @goal-mandala/frontend test:unit
        timeout-minutes: 2

      - name: Run frontend integration tests
        run: pnpm --filter @goal-mandala/frontend test:integration
        timeout-minutes: 1

      - name: Run backend tests
        run: pnpm --filter @goal-mandala/backend test
        timeout-minutes: 1

      - name: Generate frontend coverage
        run: pnpm --filter @goal-mandala/frontend test:coverage
        timeout-minutes: 2

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        timeout-minutes: 1

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        timeout-minutes: 1

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."

          # Frontend coverage check
          if [ -f "packages/frontend/coverage/coverage-final.json" ]; then
            echo "✅ Frontend coverage report generated"
          else
            echo "⚠️ Frontend coverage report not found"
          fi

          # Backend coverage check
          if [ -f "packages/backend/coverage/coverage-final.json" ]; then
            echo "✅ Backend coverage report generated"
          else
            echo "⚠️ Backend coverage report not found"
          fi
        timeout-minutes: 1

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # E2Eテストは5分

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"
        timeout-minutes: 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: Install Playwright Browsers
        run: pnpm --filter @goal-mandala/frontend exec playwright install chromium --with-deps
        timeout-minutes: 2

      - name: Build frontend
        run: pnpm --filter @goal-mandala/frontend build
        timeout-minutes: 2

      - name: Run E2E tests
        run: pnpm --filter @goal-mandala/frontend test:e2e
        timeout-minutes: 3
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 7
        timeout-minutes: 1

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: packages/frontend/test-results/
          retention-days: 7
        timeout-minutes: 1
