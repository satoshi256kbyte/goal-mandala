name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/frontend/**"
      - "packages/backend/**"
      - "packages/shared/**"
      - ".github/workflows/test.yml"
  push:
    branches: [main, develop]
    paths:
      - "packages/frontend/**"
      - "packages/backend/**"
      - "packages/shared/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # ÂÖ®‰Ωì„Åß10ÂàÜ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"
        timeout-minutes: 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: Run frontend unit tests
        run: pnpm --filter @goal-mandala/frontend test:unit
        timeout-minutes: 2

      - name: Run frontend integration tests
        run: pnpm --filter @goal-mandala/frontend test:integration
        timeout-minutes: 1

      - name: Run backend tests
        run: pnpm --filter @goal-mandala/backend test
        timeout-minutes: 1

      - name: Generate frontend coverage
        run: pnpm --filter @goal-mandala/frontend test:coverage
        timeout-minutes: 2

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        timeout-minutes: 1

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        timeout-minutes: 1

      - name: Analyze frontend coverage
        run: |
          echo "Analyzing frontend coverage..."
          cd packages/frontend

          # „Ç´„Éê„É¨„ÉÉ„Ç∏ÂàÜÊûê„Çπ„ÇØ„É™„Éó„Éà„ÇíÂÆüË°å
          node scripts/coverage-analysis.js

          # „Ç´„Éê„É¨„ÉÉ„Ç∏„É¨„Éù„Éº„Éà„ÇíÁîüÊàêÔºàMarkdownÂΩ¢ÂºèÔºâ
          node scripts/coverage-report.js

          # „É¨„Éù„Éº„Éà„ÇíGitHub Actions„Çµ„Éû„É™„Éº„Å´ËøΩÂä†
          if [ -f "coverage-report.md" ]; then
            echo "## üìä Frontend Coverage Report" >> $GITHUB_STEP_SUMMARY
            cat coverage-report.md >> $GITHUB_STEP_SUMMARY
          fi
        timeout-minutes: 2

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."

          # Frontend coverage check
          if [ -f "packages/frontend/coverage/coverage-final.json" ]; then
            echo "‚úÖ Frontend coverage report generated"
          else
            echo "‚ùå Frontend coverage report not found"
            exit 1
          fi

          # Backend coverage check
          if [ -f "packages/backend/coverage/coverage-final.json" ]; then
            echo "‚úÖ Backend coverage report generated"
          else
            echo "‚ùå Backend coverage report not found"
            exit 1
          fi

          # „Ç´„Éê„É¨„ÉÉ„Ç∏ÈñæÂÄ§„ÉÅ„Çß„ÉÉ„ÇØÔºàÁèæÂú®„ÅØË≠¶Âëä„ÅÆ„Åø„ÄÅÂ∞ÜÊù•ÁöÑ„Å´„ÅØfail„Åï„Åõ„ÇãÔºâ
          echo "‚ö†Ô∏è Coverage threshold check: Currently in warning mode"
          echo "üìà Target: 80% overall coverage"
          echo "üìä Current: Check the coverage report above"

          echo "‚úÖ Coverage reports generated successfully"
        timeout-minutes: 1

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            packages/frontend/coverage/
            packages/frontend/coverage-report.md
            packages/frontend/coverage-analysis.json
            packages/backend/coverage/
          retention-days: 30
        timeout-minutes: 1

      - name: Track coverage trend
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Tracking coverage trend..."
          cd packages/frontend

          # „Ç´„Éê„É¨„ÉÉ„Ç∏„Éà„É¨„É≥„Éâ„ÇíËøΩË∑°
          node scripts/coverage-trend.js

          # „Éà„É¨„É≥„Éâ„É¨„Éù„Éº„Éà„ÇíGitHub Actions„Çµ„Éû„É™„Éº„Å´ËøΩÂä†
          if [ -f "coverage-trend.md" ]; then
            echo "## üìà Coverage Trend" >> $GITHUB_STEP_SUMMARY
            cat coverage-trend.md >> $GITHUB_STEP_SUMMARY
          fi
        timeout-minutes: 1

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # E2E„ÉÜ„Çπ„Éà„ÅØ5ÂàÜ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
        timeout-minutes: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"
        timeout-minutes: 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 3

      - name: Install Playwright Browsers
        run: pnpm --filter @goal-mandala/frontend exec playwright install chromium --with-deps
        timeout-minutes: 2

      - name: Build frontend
        run: pnpm --filter @goal-mandala/frontend build
        timeout-minutes: 2

      - name: Run E2E tests
        run: pnpm --filter @goal-mandala/frontend test:e2e
        timeout-minutes: 3
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 7
        timeout-minutes: 1

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: packages/frontend/test-results/
          retention-days: 7
        timeout-minutes: 1
